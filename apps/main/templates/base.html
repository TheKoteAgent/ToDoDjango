<!DOCTYPE html>
{% load static %}
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Todo{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col font-sans text-gray-800">

    <header class="bg-indigo-600 text-white shadow-lg p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold tracking-tight">
                <i class="fas fa-check-double mr-2"></i> Мої Справи
            </h1>
            <nav>
                {% block header_nav %}{% endblock %}
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 flex-grow">
        <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
            {% block main %}
            {% endblock %}
        </div>
    </main>

    <footer class="bg-white border-t py-6 mt-10">
        <div class="text-center text-gray-500 text-sm">
            {% block footer %}
            &copy; 2026 Django Todo App. Зроблено з любов'ю до коду.
            {% endblock %}
        </div>
    </footer>

</body>
</html>
