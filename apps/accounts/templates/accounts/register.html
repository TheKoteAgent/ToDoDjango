{% extends 'base.html' %}

{% block title %} Реєстрація {% endblock %}

{% block main %}
<div class="max-w-md mx-auto">
    <div class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Створити акаунт</h2>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl transition shadow-md">
                Зареєструватися
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-500">
            Вже маєте акаунт? <a href="{% url 'accounts:login_view' %}" class="text-indigo-600 hover:underline">Увійти</a>
        </p>
    </div>
</div>
{% endblock %}
